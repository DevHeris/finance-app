<div class="transaction-item">
  <div>
    <img
      src="{{ transaction()?.counterpartyAvatarUrl }}"
      alt="{{ transaction()?.counterpartyName }}"
    />
  </div>
  <h4 class="name">{{ transaction()?.counterpartyName }}</h4>
  <div>
    <span
      class="amount"
      [ngStyle]="{ color: transaction()?.transactionType === 'income' && 'var(--s-green)' }"
    >
      {{ transaction()?.transactionType !== "income" ? "-" : "+" }}

      {{ transaction()?.amount | currency }}
    </span>
    <span class="date">{{ transaction()?.date | date }}</span>
  </div>
</div>
