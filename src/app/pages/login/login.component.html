<mat-grid-list cols="3" rowHeight="fit">
  <mat-grid-tile colspan="1">
    <img src="/assets/images/logo-large.svg" alt="finance app logo" />
  </mat-grid-tile>
  <mat-grid-tile colspan="2">
    <mat-stepper #stepper>
      <mat-step
        [stepControl]="usernameFormGroup"
        errorMessage="Username is required."
        label="Fill out your username"
      >
        <form [formGroup]="usernameFormGroup">
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" required />
          </mat-form-field>
          <div>
            <button mat-flat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step
        [stepControl]="passwordFormGroup"
        errorMessage="Password is required."
        label="Fill out your password"
      >
        <form [formGroup]="passwordFormGroup">
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input
              matInput
              formControlName="password"
              [type]="hide() ? 'password' : 'text'"
              required
            />
            <button
              mat-icon-button
              matSuffix
              (click)="clickEvent($event)"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide()"
            >
              <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-flat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step label="Done">
        <p class="done-p">You are now done.</p>
        <div style="display: flex; justify-content: center; align-items: center">
          <button mat-button matStepperPrevious>Back</button>
          @if (isLoggingIn) {
            <button fab style="background: transparent; outline: none; border: none">
              <mat-spinner diameter="30"></mat-spinner>
            </button>
          } @else {
            <button mat-flat-button (click)="onLogin()">Login</button>
          }
        </div>
      </mat-step>
    </mat-stepper>
  </mat-grid-tile>
</mat-grid-list>
