<div class="transaction-item">
  <div>
    <img src="{{ transaction()?.avatar }}" alt="{{ transaction()?.name }}" />
  </div>
  <h4 class="name">{{ transaction()?.name }}</h4>
  <div>
    <span class="amount" [ngStyle]="{ color: transactionType === 'income' && 'var(--s-green)' }">
      {{ transactionType !== "income" ? "" : "+" }}

      {{ transaction()?.amount | currency }}
    </span>
    <span class="date">{{ transaction()?.date | date }}</span>
  </div>
</div>
